<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Крестики-нолики</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="size">Размер поля:</label>
                <input type="number" id="size" min="3" max="10" value="3">
            </div>
            <div class="setting-group">
                <label for="win-length">Длина для победы:</label>
                <input type="number" id="win-length" min="3" max="5" value="3">
            </div>
            <button id="new-game">Новая игра</button>
        </div>
        
        <div class="scoreboard">
            <div class="score">Крестики: <span id="x-score">0</span></div>
            <div class="score">Нолики: <span id="o-score">0</span></div>
            <div class="score">Ничьи: <span id="draw-score">0</span></div>
        </div>
        
        <div class="status" id="status">Ход крестиков</div>
        
        <div class="board" id="board"></div>
    </div>
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <defs>
            <filter id="shadow">
                <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="rgba(0,0,0,0.5)"/>
            </filter>
            <g id="x">
                <line x1="15%" y1="15%" x2="85%" y2="85%" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
                <line x1="85%" y1="15%" x2="15%" y2="85%" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
            </g>
            <g id="o">
                <circle cx="50%" cy="50%" r="35%" fill="none" stroke="currentColor" stroke-width="8"/>
            </g>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
